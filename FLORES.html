      /* Estilos globales */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(ellipse at center, #001, #223);
      }
      /* Título animado con cambio de color */
      .title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Arial', sans-serif;
        font-size: 2.5rem;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 2s ease, colorChange 5s linear infinite;
      }
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      @keyframes colorChange {
        0%   { color: #FF0000; }   /* Rojo */
        25%  { color: #FFFF00; }   /* Amarillo */
        50%  { color: #00FF00; }   /* Verde */
        75%  { color: #0000FF; }   /* Azul */
        100% { color: #FF0000; }   /* Rojo */
      }
      /* Contenedor para el balanceo de cada flor */
      .flower-wrapper {
        display: inline-block;
        /* Animación de balanceo: se mueve suavemente a la derecha y vuelve */
        animation: sway 6s ease-in-out infinite;
      }
      @keyframes sway {
        0%   { transform: translateX(0px); }
        50%  { transform: translateX(10px); }
        100% { transform: translateX(0px); }
      }
      /* Efectos para las flores */
      .flower {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
        animation: pulse 4s infinite;
      }
      .flower:hover {
        transform: scale(1.1);
        box-shadow: 0 0 12px rgba(255, 255, 0, 0.8);
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 8px rgba(255, 255, 0, 0.5); }
        50% { box-shadow: 0 0 16px rgba(255, 255, 0, 0.8); }
      }

      .flower-container {
  position: relative;
  width: 150px;
  height: 150px;
}


      /* Estilos para las estrellas fugaces */
      .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(-45deg, white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shooting 1.5s linear forwards, colorShift 1.5s linear infinite;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes shooting {
      from { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      to { transform: translate(-100px, 100px) rotate(45deg); opacity: 0; }
    }

    /* Cambio de color */
    @keyframes colorShift {
      0%   { background: linear-gradient(-45deg, red, transparent); }
      25%  { background: linear-gradient(-45deg, yellow, transparent); }
      50%  { background: linear-gradient(-45deg, green, transparent); }
      75%  { background: linear-gradient(-45deg, blue, transparent); }
      100% { background: linear-gradient(-45deg, purple, transparent); }
    }

  <script>
    // Función para crear una estrella fugaz y eliminarla después de la animación
    function createShootingStar() {
      const star = document.createElement("div");
      star.classList.add("shooting-star");
      // Posición inicial aleatoria
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight * 0.5 + "px";
      document.body.appendChild(star);
      // Se elimina después de 1.2 segundos (duración de la animación + pequeño margen)
      setTimeout(() => {
        star.remove();
      }, 100000);
    }
    // Crear una estrella fugaz cada 3 segundos
    setInterval(createShootingStar, 400);
  </script>
